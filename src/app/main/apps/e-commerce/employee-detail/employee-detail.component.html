<div id="product" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">

          <!-- APP TITLE -->
          <div fxLayout="row" fxLayoutAlign="start center">

              <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/e-commerce/departments'">
                  <mat-icon>arrow_back</mat-icon>
              </button>


              <div fxLayout="column" fxLayoutAlign="start start"
                   [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  <div class="h2" *ngIf="pageType ==='edit'">
                      {{employee.Name}}
                  </div>
                  <div class="h2" *ngIf="pageType ==='new'">
                      New employee
                  </div>
                  <div class="subtitle secondary-text">
                      <span>employee Detail</span>
                  </div>
              </div>
          </div>
          <!-- / APP TITLE -->

          <button mat-raised-button
                  class="save-product-button mat-white-bg"
                  [disabled]="employeeForm.invalid"
                  *ngIf="pageType ==='new'" (click)="addProduct()">
              <span>ADD</span>
          </button>

          <button mat-raised-button
                  class="save-product-button mat-white-bg"
                  [disabled]="employeeForm.invalid || employeeForm.pristine"
                  *ngIf="pageType ==='edit'" (click)="saveProduct()">
              <span>SAVE</span>
          </button>
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">

          <!-- CONTENT -->
          <div class="content">

              <form name="employeeForm" [formGroup]="employeeForm" class="product w-100-p" fxLayout="column" fxFlex>

                  <div class="tab-content p-24" fusePerfectScrollbar>

                    <mat-form-field class="w-100-p">
                      <input matInput
                             name="Id"
                             formControlName="id"
                             placeholder="id"
                             required>
                    </mat-form-field>

                    <mat-form-field class="w-100-p">
                      <input matInput
                            name="Code"
                            formControlName="Code"
                            placeholder="employee Code"
                            required>
                    </mat-form-field>


                      <mat-form-field class="w-100-p">
                          <input matInput
                                 name="name"
                                 formControlName="Name"
                                 placeholder="employee Name"
                                 required>
                      </mat-form-field>

                      <mat-form-field class="w-100-p">
                          <textarea matInput
                                    name="Description"
                                    formControlName="Description"
                                    placeholder="employee Description"
                                    rows="5">
                          </textarea>
                      </mat-form-field>
                      <div>
                        <button mat-button (click)="addTitlesFromArray('','')">Thêm</button>
                      </div>
                      <div class="row" formArrayName="Titles"
                      *ngFor="let item of titlesFromArray.controls; let i = index" >
                      <ng-container [formGroupName]="i">
                            <mat-label>Phòng ban: </mat-label>
                            <select formControlName="DepartmentCode"
                            placeholder="DepartmentCode" required>
                              <option value="" selected></option>
                              <option *ngFor="let item of departmentsOpt" value="item.id">{{item.Name}}</option>
                            </select>

                            <mat-label>Chức danh: </mat-label>
                            <select formControlName="JobTitleCode"
                            placeholder="JobTitleCode" required>
                              <option value="" selected></option>
                              <option *ngFor="let item of jobTitlesOpt" value="item.id">{{item.Name}}</option>
                            </select>
                      </ng-container>
                      </div>

                  </div>
              </form>

          </div>
          <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
